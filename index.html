<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css"/>
  <title>Alvero Portfolio</title>
</head>
<body>
  <div class="menu">
    <div class="link"><a href="#" onclick="showSection('home')">Home</a></div>
    <div class="link"><a href="#" onclick="showSection('about')">About</a></div>
    <div class="link"><a href="#" onclick="showSection('skills')">Skills</a></div>
    <div class="link"><a href="#" onclick="showSection('contact')">Contact</a></div>
  </div>

  <section id="home" class="visible">
    <div class="main-container">
      <div class="image">
        <img src="image.png" alt="Portfolio Image">
      </div>
      <div class="content">
        <h1>Welcome to <span>My Portfolio</span></h1>
        <div class="typewriter">
          Hi, I'm Alaizza Alvero <span class="typewriter-text"></span>
        </div>
        <p>An enthusiastic IT student passionate about technology, innovation, and solving complex problems.</p>
        <div class="social-links">
          <a href="#"><i class="fa-brands fa-tiktok"></i></a>
          <a href="#"><i class="fa-brands fa-facebook"></i></a>
        </div>
      </div>
    </div>
  </section>

  <section id="about" class="hidden">
    <h1>About Me</h1>
    <div class="about-container">
      <div class="about-image">
        <img src="image1.jpg" alt="Glen Alaizza Alvero">
      </div>
      <div class="about-text">
          <p id="about-paragraph"></p>
        </div>
      </div>
    </div>
  </section>
  
  
  
  <section id="skills" class="hidden">
    <h1>My Skills</h1>
    <div class="skills-box">
    <div class="skills-container">
      <div class="skill">
        <span>HTML/CSS</span>
        <div class="skill-bar"><div class="skill-progress" style="width: 50%;"></div></div>
      </div>
      <div class="skill">
        <span>C</span>
        <div class="skill-bar"><div class="skill-progress" style="width: 60%;"></div></div>
      </div>
      <div class="skill">
        <span>C++</span>
        <div class="skill-bar"><div class="skill-progress" style="width: 45%;"></div></div>
      </div>
      <div class="skill">
        <span>Java</span>
        <div class="skill-bar"><div class="skill-progress" style="width: 50%;"></div></div>
      </div>
      <div class="skill">
        <span>Python</span>
        <div class="skill-bar"><div class="skill-progress" style="width: 80%;"></div></div>
      </div>
      <div class="skill">
        <span>JavaScript</span>
        <div class="skill-bar"><div class="skill-progress" style="width: 50%;"></div></div>
      </div>
      </div>
    </div>
  </section>
  
  <section id="contact" class="hidden">
    <h1>Contact</h1>
    <div class="contact-container">
      <form action="#" method="POST" class="contact-form">
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" placeholder="Your Name..." required>
        </div>
        <div class="form-group">
          <label for="email">Your Email Address</label>
          <input type="email" id="email" name="email" placeholder="Your Email address..." required>
        </div>
        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea id="message" name="message" placeholder="Your Message..." rows="5" required></textarea>
        </div>
        <div class="form-buttons">
          <button type="reset" class="reset-button">Reset</button>
          <button type="submit" class="submit-button">Submit</button>
        </div>
      </form>
    </div>
  </section>
  
  

  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script src="script.js"></script>
</body>
</html>
